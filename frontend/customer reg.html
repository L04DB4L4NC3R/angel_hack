<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style2.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
                <a href="index.html" class="brand-logo"><img src="images/logo.png" style="padding-left: 10px;"  height="60px"></a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                  <li><a href="customer reg.html">Customer Registration</a></li>
                </ul>
              </div>
            </nav>
    <div class="row">
        <form class="col s12" action="/seller/upload/files" enctype="multipart/form-data" method="post">
          <h2>Buyer's Details</h2>
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="hagga" type="text"  name="name" class="validate">
              <label for="icon_prefix">Buyer's Full Name</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">phone</i>
              <input id="icon_telephone" type="tel" class="validate">
              <label for="icon_telephone">Mobile Number</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">email</i>
                <input id="email" type="tel" class="validate">
                <label for="email">Email Id</label>
              </div>
          </div>
          <div class="file-field input-field" style="padding:0em 20em 0em 20em ;">
              <div class="btn">
                <span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspLand Papers&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
                <input name = "file"  class="files" type="file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
            <div class="file-field input-field" style="padding:0em 20em 0em 20em ;">
                <div class="btn">
                  <span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspAddress Proof&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
                  <input  name = "file"  class="files" type="file">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text">
                </div>
              </div>
              <div class="file-field input-field" style="padding:0em 20em 0em 20em ;">
                  <div class="btn">
                    <span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspHistory&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
                    <input class="files" type="file">
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                  </div>
                </div>
                <div class="file-field input-field" style="padding:0em 20em 0em 20em ;">
                    <div class="btn">
                      <span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspIndex Numeber&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
                      <input name = "file"  class="files" type="file">
                    </div>
                    <div class="file-path-wrapper">
                      <input class="file-path validate" type="text">
                    </div>
                  </div>
                  <div class="file-field input-field" style="padding:0em 20em 0em 20em ;">
                      <div class="btn">
                        <span>&nbspCommencement Letter</span>
                        <input name = "file"  class="files" type="file">
                      </div>
                      <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                      </div>
                    </div>
                    <div class="file-field input-field" style="padding:0em 20em 0em 20em ;">
                        <div class="btn">
                          <span>Occupation Certificate</span>
                          <input name = "file"  class="files" type="file">
                        </div>
                        <div class="file-path-wrapper">
                          <input class="file-path validate" type="text">
                        </div>
                      </div>
                      <button id="btn" type="submit">Submit</button>
        </form> 
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="./js/nameext.js"></script>
</body>
</html>
